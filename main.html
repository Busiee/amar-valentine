<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amar ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: url("amar.jpg") no-repeat center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
  overflow: hidden;
  opacity: 0;
  animation: fadePage 1.5s forwards;
}

@keyframes fadePage {
  to { opacity: 1; }
}

.card {
  background: rgba(255,255,255,0.85);
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  animation: pulse 2s infinite;
  box-shadow: 0 0 25px rgba(255,77,109,0.7);
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px rgba(255,77,109,.5); }
  50% { box-shadow: 0 0 30px rgba(255,77,109,1); }
  100% { box-shadow: 0 0 10px rgba(255,77,109,.5); }
}

button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 30px;
  font-size: 1rem;
}

.heart {
  position: fixed;
  color: pink;
  font-size: 22px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}

/* tap overlay */
#tap {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="tap" onclick="startMusic()">Tap to start ðŸ’–</div>

<audio id="music" loop muted playsinline>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Amar ðŸ’•</h1>
  <p>You are my safe place, my happiness, my heart.</p>
  <p>Will you be my Valentine? ðŸ’–</p>
  <button onclick="location.href='yes.html'">Yes ðŸ’˜</button>
</div>

<script>
function startMusic() {
  const m = document.getElementById("music");

  m.play().then(() => {
    m.muted = false;   // âœ… unmute after play starts
    m.volume = 0;

    let v = 0;
    const fade = setInterval(() => {
      v += 0.05;
      m.volume = v;
      if (v >= 1) clearInterval(fade);
    }, 200);
  }).catch(err => {
    console.log("Audio blocked:", err);
  });

  document.getElementById("tap").remove();
}


setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "â¤";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 300);
</script>

</body>
</html>
